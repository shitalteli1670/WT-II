<!DOCTYPE html>
<html>
<head>
  <title>Validate User Name and Password</title>
  <script>
    function validateForm() {
      var username = document.forms["myForm"]["username"].value;
      var password = document.forms["myForm"]["password"].value;

      // Validate username
      if (username == "") {
        alert("Username must be filled out");
        return false; // Prevent form submission if username is empty
      }

      // Validate password
      if (password == "") {
        alert("Password must be filled out");
        return false; // Prevent form submission if password is empty
      }

      // If both fields are filled, allow the form to be submitted
      alert("Form submitted successfully!"); // Optional, you can remove this if needed
      return true;
    }
  </script>
</head>
<body>

  <h2>Validate User Name and Password</h2>

  <form name="myForm" onsubmit="return validateForm()" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
